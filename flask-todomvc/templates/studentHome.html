<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" type="text/css" href="../bower_components/todomvc-common/studenthome.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>PERMs</h1>
				<table id="input-perm">
					<tr>
						<td><input id="section-field" placeholder="Input a section id you'd like to perm" autofocus></td>
						<td><input id="blurb-field" class="blurbEnter" placeholder="Type your blurb here"></td>
					</tr>
				</table>
				<input id="new-todo" placeholder="Write random crap here">
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="studentperm-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a blurb. Escape to cancel changes</p>
			<p>Written by <a href="https://github.com/addyosmani">Sarah, George, Anna from tutorial by Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="studentperm-template">
			<div class="view">
				<%- "SectionId "+sectionId+ ", Blurb: " +blurb %></a>
			</div>
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		<script src="/bower_components/jquery/jquery.js"></script>
		<script src="/bower_components/underscore/underscore.js"></script>
		<script src="/bower_components/backbone/backbone.js"></script>
		<script src="/js/models/studentperm.js"></script>
		<script src="/js/collections/studentperms.js"></script>
		<script src="/js/views/studentperm-view.js"></script>
		<script src="/js/collections/prof-perms.js"></script>
		<script src="/js/collections/sections.js"></script>
		<script src="/js/views/perminator-app-view.js"></script>
		<script src="/js/routers/perminator-router.js"></script>
		<script src="/js/app.js"></script>
        <script>
        $(function(){
            app.studentperms.url = '{{ url_for("studentperm_create") }}';
            app.studentperms.reset({{ studentperms | tojson }});
        });
        </script>
	</body>
</html>
